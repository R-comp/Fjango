{% extends "base.html" %}

{% block content %}
    <div class="container">
            <form method='POST'>
                {% csrf_token %}
                <div class="form-group w-50">
                    <label for="user-name">Username:</label>
                    <input type="username" class="form-control" placeholder="Enter username" id="user-name" name="user-name">
                </div>
                
                <div class="form-group w-50">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
                </div>
                
                <div class="form-group w-50">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
                </div>

                <div class="form-group w-50">
                    <label for="repassword">Re password:</label>
                    <input type="repassword" class="form-control" placeholder="Enter your password again" id="repassword" name="repassword">
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
                
            </form>
    </div>
{% endblock %}
